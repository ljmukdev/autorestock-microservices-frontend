<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservice Diagnostic Overlay</title>
    <style>
        .diagnostic-overlay {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 300px;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            z-index: 9999;
            max-height: 80vh;
            overflow-y: auto;
        }
        .diagnostic-header {
            font-weight: bold;
            margin-bottom: 10px;
            color: #00ff00;
        }
        .endpoint-test {
            margin: 5px 0;
            padding: 5px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }
        .test-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 2px 6px;
            cursor: pointer;
            border-radius: 2px;
            font-size: 10px;
            margin-left: 5px;
        }
        .test-btn:hover {
            background: #0056b3;
        }
        .status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }
        .online { background: #00ff00; }
        .offline { background: #ff0000; }
        .unknown { background: #ffff00; }
        .result {
            background: rgba(0,0,0,0.5);
            padding: 5px;
            margin: 5px 0;
            border-radius: 3px;
            font-size: 10px;
            max-height: 100px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ff0000;
            color: white;
            border: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="diagnostic-overlay" id="diagnostic-overlay">
        <button class="close-btn" onclick="toggleOverlay()">√ó</button>
        <div class="diagnostic-header">üîç Microservice Diagnostic</div>
        
        <div id="service-info">
            <div><strong>Service:</strong> <span id="service-name">Unknown</span></div>
            <div><strong>URL:</strong> <span id="service-url">Unknown</span></div>
            <div><strong>Status:</strong> <span class="status unknown" id="service-status"></span><span id="status-text">Checking...</span></div>
        </div>

        <div id="endpoint-tests">
            <div class="endpoint-test">
                <span class="status unknown" id="health-status"></span>
                <span>Health Check</span>
                <button class="test-btn" onclick="testEndpoint('/health', 'health')">Test</button>
            </div>
            <div class="endpoint-test">
                <span class="status unknown" id="api-status"></span>
                <span>Main API</span>
                <button class="test-btn" onclick="testEndpoint('/api', 'api')">Test</button>
            </div>
            <div class="endpoint-test" id="oauth-section" style="display: none;">
                <span class="status unknown" id="oauth-status"></span>
                <span>OAuth Renewal</span>
                <button class="test-btn" onclick="renewOAuth()">Renew</button>
            </div>
        </div>

        <div id="test-results" class="result" style="display: none;"></div>
    </div>

    <script>
        let overlayVisible = true;
        
        function toggleOverlay() {
            const overlay = document.getElementById('diagnostic-overlay');
            overlay.style.display = overlayVisible ? 'none' : 'block';
            overlayVisible = !overlayVisible;
        }

        function updateStatus(endpoint, status) {
            const statusEl = document.getElementById(`${endpoint}-status`);
            statusEl.className = `status ${status}`;
        }

        function showResult(text) {
            const resultEl = document.getElementById('test-results');
            resultEl.textContent = text;
            resultEl.style.display = 'block';
        }

        async function testEndpoint(path, endpointName) {
            const resultEl = document.getElementById('test-results');
            resultEl.textContent = `Testing ${path}...`;
            resultEl.style.display = 'block';
            
            try {
                const response = await fetch(path);
                const data = await response.text();
                
                let result = `‚úÖ ${path}\n`;
                result += `Status: ${response.status} ${response.statusText}\n\n`;
                result += `Response:\n${data.substring(0, 500)}${data.length > 500 ? '...' : ''}`;
                
                showResult(result);
                updateStatus(endpointName, 'online');
                
            } catch (error) {
                showResult(`‚ùå ${path}\nError: ${error.message}`);
                updateStatus(endpointName, 'offline');
            }
        }

        // Auto-detect service info
        function detectService() {
            const hostname = window.location.hostname;
            const pathname = window.location.pathname;
            
            document.getElementById('service-url').textContent = window.location.origin;
            
            // Try to detect service name from URL
            if (hostname.includes('purchases')) {
                document.getElementById('service-name').textContent = 'Purchases Service';
                document.getElementById('oauth-section').style.display = 'block';
            } else if (hostname.includes('sales')) {
                document.getElementById('service-name').textContent = 'Sales Service';
            } else if (hostname.includes('inventory')) {
                document.getElementById('service-name').textContent = 'Inventory Service';
            } else if (hostname.includes('ebay')) {
                document.getElementById('service-name').textContent = 'eBay Service';
                document.getElementById('oauth-section').style.display = 'block';
            } else if (hostname.includes('vinted')) {
                document.getElementById('service-name').textContent = 'Vinted Service';
            } else if (hostname.includes('media')) {
                document.getElementById('service-name').textContent = 'Media Service';
            } else if (hostname.includes('email')) {
                document.getElementById('service-name').textContent = 'Email Service';
            } else if (hostname.includes('reporting')) {
                document.getElementById('service-name').textContent = 'Reporting Service';
            } else {
                document.getElementById('service-name').textContent = 'Unknown Service';
            }
        }

        // OAuth renewal function
        async function renewOAuth() {
            const resultEl = document.getElementById('test-results');
            resultEl.textContent = 'Renewing OAuth...';
            resultEl.style.display = 'block';
            
            try {
                // Try to find OAuth endpoints
                const oauthEndpoints = [
                    '/ebay-oauth/refresh',
                    '/oauth/refresh', 
                    '/api/oauth/refresh',
                    '/auth/refresh'
                ];
                
                let success = false;
                for (const endpoint of oauthEndpoints) {
                    try {
                        const response = await fetch(endpoint, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ refresh: true })
                        });
                        
                        if (response.ok) {
                            const data = await response.text();
                            showResult(`‚úÖ OAuth Renewed via ${endpoint}\n\nResponse:\n${data}`);
                            updateStatus('oauth', 'online');
                            success = true;
                            break;
                        }
                    } catch (e) {
                        // Continue to next endpoint
                    }
                }
                
                if (!success) {
                    // If no refresh endpoint found, try to redirect to OAuth login
                    const loginEndpoints = [
                        '/ebay-oauth/login',
                        '/oauth/login',
                        '/api/oauth/login',
                        '/auth/login'
                    ];
                    
                    for (const endpoint of loginEndpoints) {
                        try {
                            const response = await fetch(endpoint);
                            if (response.ok) {
                                showResult(`üîÑ OAuth Login available at ${endpoint}\n\nClick the link below to renew:\n${window.location.origin}${endpoint}`);
                                updateStatus('oauth', 'unknown');
                                success = true;
                                break;
                            }
                        } catch (e) {
                            // Continue to next endpoint
                        }
                    }
                }
                
                if (!success) {
                    showResult(`‚ùå No OAuth endpoints found\n\nAvailable endpoints:\n- /ebay-oauth/refresh\n- /ebay-oauth/login\n- /oauth/refresh\n- /oauth/login`);
                    updateStatus('oauth', 'offline');
                }
                
            } catch (error) {
                showResult(`‚ùå OAuth Renewal Error\n\n${error.message}`);
                updateStatus('oauth', 'offline');
            }
        }

        // Initialize
        window.onload = function() {
            detectService();
            testEndpoint('/health', 'health');
        };
    </script>
</body>
</html>
