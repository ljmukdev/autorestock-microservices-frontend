        }

        .btn-reset {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);

            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;

            transition: all 0.3s ease;

        .status.success {

        .input-with-icon {

        .calculation-display {

    <script src="js/autorestock-api.js"></script>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">ðŸ§ª Add Consumable</h1>
            <nav class="nav-buttons">
                <a href="/" class="btn btn-home">ðŸ  Home</a>
                <a href="view-consumables.html" class="btn btn-secondary">ðŸ“‹ View Consumables</a>
                <a href="view-inventory.html" class="btn btn-primary">ðŸ“¦ Inventory</a>
            </nav>
        </header>

        <!-- Quick Actions -->
        <div class="section">
            <div class="quick-actions">
                <h3>âš¡ Quick Actions</h3>
                <div class="quick-buttons">
                    <button class="btn-quick" onclick="fillCommonConsumable('Thermal Paste', '1', '5.99')">ðŸ”§ Thermal Paste</button>
                    <button class="btn-quick" onclick="fillCommonConsumable('Cleaning Alcohol', '1', '3.50')">ðŸ§½ Cleaning Alcohol</button>
                    <button class="btn-quick" onclick="fillCommonConsumable('Screws Set', '1', '8.99')">ðŸ”© Screws Set</button>
                    <button class="btn-quick" onclick="fillCommonConsumable('Cable Ties', '50', '4.99')">ðŸ”— Cable Ties</button>
                    <button class="btn-quick" onclick="fillCommonConsumable('Packaging Material', '10', '12.99')">ðŸ“¦ Packaging</button>
                </div>
            </div>
        </div>

        <!-- Main Form -->
        <div class="section">
            <div class="section-header">
                <h2>ðŸ“ Consumable Details</h2>
            </div>

            <form id="consumableForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">ðŸ·ï¸ Consumable Name</label>
                        <input type="text" id="name" name="name" required placeholder="e.g., Thermal Paste, Screws, etc.">
                    </div>

                    <div class="form-group">
                        <label for="category">ðŸ“‚ Category</label>
                        <select id="category" name="category">
                            <option value="">Select Category</option>
                            <option value="Repair Materials">ðŸ”§ Repair Materials</option>
                            <option value="Cleaning Supplies">ðŸ§½ Cleaning Supplies</option>
                            <option value="Packaging">ðŸ“¦ Packaging</option>
                            <option value="Tools">ðŸ› ï¸ Tools</option>
                            <option value="Electronics">âš¡ Electronics</option>
                            <option value="Other">ðŸ“‹ Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="quantity">ðŸ“Š Quantity</label>
                        <div class="input-with-icon">
                            <span class="input-icon">ðŸ“¦</span>
                            <input type="number" id="quantity" name="quantity" required min="1" placeholder="e.g., 5, 10, 100" oninput="calculateCostPer()">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="unit">ðŸ“ Unit</label>
                        <select id="unit" name="unit">
                            <option value="pieces">Pieces</option>
                            <option value="grams">Grams</option>
                            <option value="ml">Milliliters</option>
                            <option value="meters">Meters</option>
                            <option value="sheets">Sheets</option>
                            <option value="tubes">Tubes</option>
                            <option value="bottles">Bottles</option>
                            <option value="packets">Packets</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cost">ðŸ’° Total Cost (Â£)</label>
                        <div class="input-with-icon">
                            <span class="input-icon">Â£</span>
                            <input type="number" id="cost" name="cost" step="0.01" required min="0" placeholder="e.g., 15.99" oninput="calculateCostPer()">
                        </div>
                        <div id="costPerUnit" class="calculation-display" style="display: none;">
                            Cost per unit: Â£0.00
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="purchase_date">ðŸ“… Purchase Date</label>
                        <input type="date" id="purchase_date" name="purchase_date" required>
                    </div>

                    <div class="form-group">
                        <label for="supplier">ðŸª Supplier</label>
                        <input type="text" id="supplier" name="supplier" placeholder="e.g., Amazon, eBay, Local Store">
                    </div>

                    <div class="form-group">
                        <label for="location">ðŸ“ Storage Location</label>
                        <input type="text" id="location" name="location" placeholder="e.g., Workshop Shelf, Drawer 2">
                    </div>
                </div>

                <div class="form-group">
                    <label for="notes">ðŸ“ Notes</label>
                    <textarea id="notes" name="notes" placeholder="Additional details, part numbers, usage instructions, etc."></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn-reset" onclick="resetForm()">ðŸ”„ Reset Form</button>
                    <button type="submit" class="btn-submit">
                        <span>ðŸ’¾ Save Consumable</span>
                    </button>
                </div>
            </form>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage"></div>
    </div>

    <script>
        // Set today's date as default
        document.getElementById('purchase_date').valueAsDate = new Date();

        // Show status message
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 5000);
            }
        }

        // Calculate cost per unit
        function calculateCostPer() {
            const quantity = parseFloat(document.getElementById('quantity').value) || 0;
            const cost = parseFloat(document.getElementById('cost').value) || 0;
            const costPerDiv = document.getElementById('costPerUnit');
            
            if (quantity > 0 && cost > 0) {
                const costPer = cost / quantity;
                costPerDiv.style.display = 'block';
                costPerDiv.textContent = `Cost per unit: Â£${costPer.toFixed(3)}`;
            } else {
                costPerDiv.style.display = 'none';
            }
        }

        // Fill common consumable data
        function fillCommonConsumable(name, quantity, cost) {
            document.getElementById('name').value = name;
            document.getElementById('quantity').value = quantity;
            document.getElementById('cost').value = cost;
            
            // Set appropriate category
            const categoryMap = {
                'Thermal Paste': 'Repair Materials',
                'Cleaning Alcohol': 'Cleaning Supplies',
                'Screws Set': 'Repair Materials',
                'Cable Ties': 'Packaging',
                'Packaging Material': 'Packaging'
            };
            
            const category = categoryMap[name] || '';
            document.getElementById('category').value = category;
            
            calculateCostPer();
            showStatus(`âœ… Pre-filled: ${name}`, 'info');
        }

        // Reset form
        function resetForm() {
            document.getElementById('consumableForm').reset();
            document.getElementById('purchase_date').valueAsDate = new Date();
            document.getElementById('costPerUnit').style.display = 'none';
            showStatus('ðŸ”„ Form reset', 'info');
        }

        // Handle form submission
        document.getElementById('consumableForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('.btn-submit');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<span>ðŸ’¾ Saving...</span>';
            submitBtn.disabled = true;
            
            try {
                const formData = new FormData(e.target);
                const rawData = Object.fromEntries(formData.entries());
                
                // Validate required fields
                if (!rawData.name || !rawData.quantity || !rawData.cost || !rawData.purchase_date) {
                    throw new Error('Please fill in all required fields');
                }
                
                // Transform data to match your actual database schema
                const data = {
                    name: rawData.name,
                    category: rawData.category || null,
                    unit_cost: rawData.cost ? parseFloat(rawData.cost) / parseInt(rawData.quantity || 1) : 0, // Cost per unit
                    pack_cost: parseFloat(rawData.cost) || 0, // Total cost
                    pack_quantity: parseInt(rawData.quantity) || 1, // Quantity purchased
                    vendor: rawData.supplier || null,
                    purchase_date: rawData.purchase_date,
                    notes: [
                        rawData.unit ? `Unit: ${rawData.unit}` : '',
                        rawData.location ? `Location: ${rawData.location}` : '',
                        rawData.notes ? `Notes: ${rawData.notes}` : ''
                    ].filter(Boolean).join(' | ') || null
                };
                
                console.log('Sending data:', data); // Debug log
                
                showStatus('ðŸ’¾ Saving consumable...', 'info');
                
                const response = await fetch('/api/consumables', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }
                
                const result = await response.json();
                
                showStatus(`âœ… Successfully saved: ${rawData.name} (${rawData.quantity} ${rawData.unit || 'pieces'} for Â£${rawData.cost})`, 'success');
                
                // Clear draft and reset form after successful save
                clearDraft();
                setTimeout(() => {
                    resetForm();
                }, 2000);
                
            } catch (error) {
                console.error('Error saving consumable:', error);
                showStatus(`âŒ Error saving consumable: ${error.message}`, 'error');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Auto-save draft to localStorage
        const formInputs = document.querySelectorAll('#consumableForm input, #consumableForm select, #consumableForm textarea');
        formInputs.forEach(input => {
            input.addEventListener('input', () => {
                const formData = new FormData(document.getElementById('consumableForm'));
                const data = Object.fromEntries(formData.entries());
                localStorage.setItem('consumableDraft', JSON.stringify(data));
            });
        });

        // Load draft on page load
        window.addEventListener('load', () => {
            const draft = localStorage.getItem('consumableDraft');
            if (draft) {
                try {
                    const data = JSON.parse(draft);
                    Object.entries(data).forEach(([key, value]) => {
                        const input = document.querySelector(`[name="${key}"]`);
                        if (input && value) {
                            input.value = value;
                        }
                    });
                    calculateCostPer();
                    showStatus('ðŸ“ Restored draft from previous session', 'info');
                } catch (error) {
                    console.error('Error loading draft:', error);
                }
            }
        });

        // Clear draft when form is successfully submitted
        function clearDraft() {
            localStorage.removeItem('consumableDraft');
        }
    </script>

<script>
// Dynamic data initialization - Added by Phase 3 optimization
document.addEventListener('DOMContentLoaded', async function() {
    console.log('🚀 Initializing dynamic data loading...');
    
    try {
        // Initialize performance monitoring
        const startTime = performance.now();
        
        // Load dynamic data if static arrays were replaced
        
        // Performance metrics
        const loadTime = performance.now() - startTime;
        console.log(✅ Dynamic data initialization completed in ms);
        
        // Trigger custom event for other scripts
        document.dispatchEvent(new CustomEvent('stockpilotDataLoaded', {
            detail: { loadTime: loadTime }
        }));
        
    } catch (error) {
        console.error('❌ Dynamic data initialization failed:', error);
    }
});

// Helper function to refresh all dynamic data
async function refreshDynamicData() {
    console.log('🔄 Refreshing dynamic data...');
    
    // Clear API cache
    if (window.autorestockAPI) {
        window.autorestockAPI.clearCache();
    }
    
    // Reload page to refresh everything
    location.reload();
}

// Add refresh button for development (remove in production)
if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
    document.addEventListener('DOMContentLoaded', function() {
        const refreshBtn = document.createElement('button');

        refreshBtn.style.position = 'fixed';
        refreshBtn.style.top = '10px';
        refreshBtn.style.right = '10px';
        refreshBtn.style.zIndex = '9999';
        refreshBtn.style.background = '#007bff';
        refreshBtn.style.color = 'white';
        refreshBtn.style.border = 'none';
        refreshBtn.style.padding = '5px 10px';
        refreshBtn.style.borderRadius = '3px';
        refreshBtn.style.fontSize = '12px';
        refreshBtn.title = 'Refresh dynamic data (dev mode)';
        refreshBtn.onclick = refreshDynamicData;
        document.body.appendChild(refreshBtn);
    });
}
</script>
