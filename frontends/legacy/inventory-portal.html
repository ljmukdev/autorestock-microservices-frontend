    <style>

        .btn-action {

            border: none;

        .btn-action:hover {

        }

        .btn-sell {

        .btn-edit {
            background: linear-gradient(135deg, #ffc107, #ffca2c);

        .btn-delete {
            background: linear-gradient(135deg, #dc3545, #c82333);

        .item-details {
            display: flex;

        .item-name {

        .purchase-info {

        .purchase-date {

        }

        .purchase-platform {

        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header {
                padding: 20px;
                text-align: center;
            }
            
            .title {

            .nav-buttons {

    </style>

<script>
// Dynamic loading for platform dropdown: platformFilter
document.addEventListener('DOMContentLoaded', async function() {
    const selectElement = document.getElementById('platformFilter');
    if (selectElement) {
        try {
            console.log('Loading platform options for #platformFilter...');
            
            selectElement.innerHTML = '<option value="">Loading...</option>';
            selectElement.disabled = true;

                optionElement.value = option.key;
                optionElement.textContent = option.displayName;
                selectElement.appendChild(optionElement);
            });
            
            selectElement.disabled = false;
            console.log('Loaded platform options:', options.length);
            
        } catch (error) {

            selectElement.disabled = false;

        <div class="section">

                <button class="btn btn-primary" onclick="addNewItem()">âž• Add Manual Item</button>
            </div>
            <div id="inventoryList">
                <div class="loading">ðŸ“¦ Loading inventory...</div>
            </div>

    <script>
        let inventoryData = [];
        let filteredData = [];

        // Load inventory on page load
        document.addEventListener('DOMContentLoaded', loadInventory);

        // Show status message
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
            
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.innerHTML = '';
                }, 5000);
            }
        }

        // Load inventory from localStorage
        function loadInventory() {
            try {
                console.log('ðŸ”§ Loading inventory from localStorage');
                const inventory = JSON.parse(localStorage.getItem('stockpilot_inventory') || '[]');
                console.log('ðŸ”§ Found inventory items:', inventory.length);
                console.log('ðŸ”§ Inventory data:', inventory);
                
                inventoryData = inventory;
                filteredData = inventory;
                
                displayInventory(inventory);
                updateStatistics(inventory);
                populateFilters(inventory);
                
            } catch (error) {
                console.error('Error loading inventory:', error);
                document.getElementById('inventoryList').innerHTML = 
                    `<div class="status error">âŒ Error loading inventory: ${error.message}</div>`;
            }
        }

        // Display inventory in table
        function displayInventory(inventory) {
            const container = document.getElementById('inventoryList');
            
            if (!inventory || inventory.length === 0) {
                container.innerHTML = '<div class="status info">ðŸ“¦ No inventory items found. Split delivered purchases to create inventory items!</div>';
                return;
            }

            const table = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Item Details</th>
                                <th>Purchase Info</th>
                                <th>Status</th>
                                <th>Values</th>
                                <th>Dates</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${inventory.map(item => `
                                <tr>
                                    <td>
                                        <div class="item-details">
                                            <div class="item-name">${item.brand || 'Unknown'} ${item.model || ''}</div>
                                            <div class="item-meta">
                                                ${item.part_name || item.category || 'N/A'} â€¢ ${item.generation || 'N/A'}
                                                ${item.condition ? ` â€¢ ${item.condition}` : ''}
                                            </div>
                                            ${item.identifier ? `<div class="item-meta">ID: ${item.identifier}</div>` : ''}
                                            ${item.part_number ? `<div class="item-meta">Part: ${item.part_number}</div>` : ''}
                                            ${item.serial_number ? `<div class="item-meta">Serial: ${item.serial_number}</div>` : ''}
                                            ${item.notes ? `<div class="item-meta">${item.notes}</div>` : ''}
                                        </div>
                                    </td>
                                    <td>
                                        <div class="purchase-info">
                                            ${item.purchase_id ? `<div>Purchase: #${item.purchase_id}</div>` : ''}
                                            ${item.created_at ? `<div class="purchase-date">${new Date(item.created_at).toLocaleDateString()}</div>` : ''}
                                            ${item.category ? `<div class="purchase-platform">${item.category}</div>` : ''}
                                        </div>
                                    </td>
                                    <td>
                                        <span class="status-badge status-${(item.status || 'available').toLowerCase().replace(/[^a-z]/g, '-')}">${item.status || 'Available'}</span>
                                    </td>
                                    <td>
                                        <div class="value-cell">
                                            ${item.part_value ? `Value: Â£${parseFloat(item.part_value).toFixed(2)}` : 'N/A'}
                                            ${item.sale_price ? `<br>Sold: Â£${parseFloat(item.sale_price).toFixed(2)}` : ''}
                                        </div>
                                    </td>
                                    <td>
                                        <div style="font-size: 0.85rem;">
                                            ${item.created_at ? `Added: ${new Date(item.created_at).toLocaleDateString()}` : ''}
                                            ${item.sale_date ? `<br>Sold: ${new Date(item.sale_date).toLocaleDateString()}` : ''}
                                        </div>
                                    </td>
                                    <td>
                                        <div style="display: flex; flex-direction: column; gap: 4px;">
                                            ${item.status !== 'sold' ? `<button class="btn-action btn-sell" onclick="markAsSold(${item.id})">ðŸ’° Mark Sold</button>` : ''}
                                            <button class="btn-action btn-edit" onclick="editItem(${item.id})">âœï¸ Edit</button>
                                            <button class="btn-action btn-delete" onclick="deleteItem(${item.id})">ðŸ—‘ï¸ Delete</button>
                                        </div>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
            
            container.innerHTML = table;
        }

        // Update statistics
        function updateStatistics(inventory) {
            const total = inventory.length;
            const available = inventory.filter(item => item.status === 'available' || !item.status).length;
            const listed = inventory.filter(item => item.status === 'listed' || item.status === 'listed_for_sale').length;
            const totalValue = inventory.reduce((sum, item) => sum + (parseFloat(item.part_value) || 0), 0);

            document.getElementById('totalItems').textContent = total;
            document.getElementById('availableItems').textContent = available;
            document.getElementById('listedItems').textContent = listed;
            document.getElementById('totalValue').textContent = `Â£${totalValue.toFixed(2)}`;
        }

        // Populate filter dropdowns
        function populateFilters(inventory) {
            const categories = [...new Set(inventory.map(item => item.category).filter(Boolean))].sort();
            const brands = [...new Set(inventory.map(item => item.brand).filter(Boolean))].sort();
            const platforms = [...new Set(inventory.map(item => item.purchase_platform).filter(Boolean))].sort();

            populateSelect('categoryFilter', categories);
            populateSelect('brandFilter', brands);
            populateSelect('platformFilter', platforms);
        }

        function populateSelect(selectId, options) {
            const select = document.getElementById(selectId);
            const currentValue = select.value;
            
            // Keep "All" option and add new options
            const allOption = select.querySelector('option[value=""]');
            select.innerHTML = '';
            select.appendChild(allOption);
            
            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                select.appendChild(optionElement);
            });
            
            select.value = currentValue;
        }

        // Apply filters
        function applyFilters() {
            const statusFilter = document.getElementById('statusFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            const brandFilter = document.getElementById('brandFilter').value;
            const platformFilter = document.getElementById('platformFilter').value;

            filteredData = inventoryData.filter(item => {
                return (!statusFilter || item.status === statusFilter) &&
                       (!categoryFilter || item.category === categoryFilter) &&
                       (!brandFilter || item.brand === brandFilter) &&
                       (!platformFilter || item.purchase_platform === platformFilter);
            });

            displayInventory(filteredData);
            updateStatistics(filteredData);
        }

        // Add event listeners to filters
        document.getElementById('statusFilter').addEventListener('change', applyFilters);
        document.getElementById('categoryFilter').addEventListener('change', applyFilters);
        document.getElementById('brandFilter').addEventListener('change', applyFilters);
        document.getElementById('platformFilter').addEventListener('change', applyFilters);

        // Sync from purchases
        function syncFromPurchases() {
            try {
                showStatus('ðŸ”„ Syncing delivered purchases to inventory...', 'info');
                
                const purchases = JSON.parse(localStorage.getItem('stockpilot_purchases') || '[]');
                const existingInventory = JSON.parse(localStorage.getItem('stockpilot_inventory') || '[]');
                
                // Find delivered purchases that aren't already in inventory
                const deliveredPurchases = purchases.filter(purchase => 
                    purchase.delivery_status === 'Delivered' &&
                    !existingInventory.some(item => item.purchase_id === purchase.id)
                );
                
                let syncedCount = 0;
                
                deliveredPurchases.forEach(purchase => {
                    const inventoryItem = {
                        id: Date.now() + syncedCount,
                        purchase_id: purchase.id,
                        identifier: `PUR-${purchase.id}`,
                        brand: purchase.brand,
                        model: purchase.model,
                        generation: purchase.generation,
                        part_name: `${purchase.brand} ${purchase.model}`,
                        category: purchase.category,
                        condition: 'Good',
                        status: 'available',
                        part_value: purchase.total_paid,
                        notes: `Auto-synced from purchase: ${purchase.listing_title || 'N/A'}`,
                        created_at: new Date().toISOString()
                    };
                    
                    existingInventory.push(inventoryItem);
                    syncedCount++;
                });
                
                localStorage.setItem('stockpilot_inventory', JSON.stringify(existingInventory));
                
                showStatus(`âœ… Successfully synced ${syncedCount} items from purchases!`, 'success');
                loadInventory(); // Reload inventory
                
            } catch (error) {
                console.error('Error syncing:', error);
                showStatus(`âŒ Error syncing: ${error.message}`, 'error');
            }
        }

        // Add new manual item
        function addNewItem() {
            showStatus('Manual item creation coming soon! For now, use "Sync from Purchases" to populate inventory.', 'info');
        }

        // Mark item as sold
        function markAsSold(itemId) {
            try {
                const inventory = JSON.parse(localStorage.getItem('stockpilot_inventory') || '[]');
                const itemIndex = inventory.findIndex(item => item.id === itemId);
                
                if (itemIndex === -1) {
                    showStatus('âŒ Item not found', 'error');
                    return;
                }
                
                inventory[itemIndex].status = 'sold';
                inventory[itemIndex].sale_date = new Date().toISOString().split('T')[0];
                
                localStorage.setItem('stockpilot_inventory', JSON.stringify(inventory));
                
                showStatus('âœ… Item marked as sold!', 'success');
                loadInventory();
                
            } catch (error) {
                console.error('Error marking as sold:', error);
                showStatus(`âŒ Error: ${error.message}`, 'error');
            }
        }

        // Edit item
        function editItem(itemId) {
            showStatus('Edit functionality coming soon!', 'info');
        }

        // Delete item
        function deleteItem(itemId) {
            if (!confirm('Are you sure you want to delete this inventory item?')) {
                return;
            }

            try {
                const inventory = JSON.parse(localStorage.getItem('stockpilot_inventory') || '[]');
                const filteredInventory = inventory.filter(item => item.id !== itemId);
