<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test User Registration - AutoRestock</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .required {
            color: #e74c3c;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .checkbox-group label {
            margin-bottom: 0;
            font-weight: normal;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .service-info {
            background: #e9ecef;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .service-info strong {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">AutoRestock</div>
            <div class="subtitle">Test User Registration</div>
        </div>

        <div class="service-info">
            <strong>Service URL:</strong> https://autorestock-user-service-production.up.railway.app<br>
            <strong>Endpoint:</strong> /api/v1/users/register<br>
            <strong>Method:</strong> POST
        </div>

        <form id="registrationForm">
            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required placeholder="test@example.com">
            </div>

            <div class="form-group">
                <label for="password">Password <span class="required">*</span></label>
                <input type="password" id="password" name="password" required placeholder="TestPassword123!" minlength="8">
                <small style="color: #666;">Must be at least 8 characters with uppercase, lowercase, and number</small>
            </div>

            <div class="form-group">
                <label for="firstName">First Name <span class="required">*</span></label>
                <input type="text" id="firstName" name="firstName" required placeholder="Test">
            </div>

            <div class="form-group">
                <label for="lastName">Last Name <span class="required">*</span></label>
                <input type="text" id="lastName" name="lastName" required placeholder="User">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567">
            </div>

            <div class="form-group">
                <label for="businessName">Business Name</label>
                <input type="text" id="businessName" name="businessName" placeholder="My Business">
            </div>

            <div class="form-group">
                <label for="businessType">Business Type</label>
                <select id="businessType" name="businessType">
                    <option value="">Select business type</option>
                    <option value="individual">Individual Seller</option>
                    <option value="small-business">Small Business</option>
                    <option value="medium-business">Medium Business</option>
                    <option value="enterprise">Enterprise</option>
                </select>
            </div>

            <div class="form-group">
                <label for="industry">Industry</label>
                <select id="industry" name="industry">
                    <option value="">Select industry</option>
                    <option value="fashion">Fashion & Apparel</option>
                    <option value="electronics">Electronics</option>
                    <option value="home-garden">Home & Garden</option>
                    <option value="sports">Sports & Recreation</option>
                    <option value="beauty">Beauty & Personal Care</option>
                    <option value="books">Books & Media</option>
                    <option value="toys">Toys & Games</option>
                    <option value="automotive">Automotive</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Platforms (Select all that apply)</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="ebay" name="platforms" value="ebay">
                    <label for="ebay">eBay</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="amazon" name="platforms" value="amazon">
                    <label for="amazon">Amazon</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="etsy" name="platforms" value="etsy">
                    <label for="etsy">Etsy</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="vinted" name="platforms" value="vinted">
                    <label for="vinted">Vinted</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="depop" name="platforms" value="depop">
                    <label for="depop">Depop</label>
                </div>
            </div>

            <div class="form-group">
                <label for="inventorySize">Inventory Size</label>
                <select id="inventorySize" name="inventorySize">
                    <option value="">Select inventory size</option>
                    <option value="1-50">1-50 items</option>
                    <option value="51-200">51-200 items</option>
                    <option value="201-500">201-500 items</option>
                    <option value="501-1000">501-1,000 items</option>
                    <option value="1000+">1,000+ items</option>
                </select>
            </div>

            <div class="form-group">
                <label for="timezone">Timezone</label>
                <select id="timezone" name="timezone">
                    <option value="">Select timezone</option>
                    <option value="UTC-8">UTC-8 (Pacific Time)</option>
                    <option value="UTC-7">UTC-7 (Mountain Time)</option>
                    <option value="UTC-6">UTC-6 (Central Time)</option>
                    <option value="UTC-5">UTC-5 (Eastern Time)</option>
                    <option value="UTC+0">UTC+0 (GMT/London)</option>
                    <option value="UTC+1">UTC+1 (Central European)</option>
                </select>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the Terms of Service <span class="required">*</span></label>
                </div>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="marketing" name="marketing">
                    <label for="marketing">I would like to receive marketing emails</label>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                Test Registration
            </button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Testing registration...</div>
            </div>

            <div id="result" class="result" style="display: none;"></div>
        </form>
    </div>

    <script>
        const form = document.getElementById('registrationForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');

        // Service URL
        const SERVICE_URL = 'https://autorestock-user-service-production.up.railway.app';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';

            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            
            // Handle checkboxes
            data.platforms = Array.from(form.querySelectorAll('input[name="platforms"]:checked')).map(cb => cb.value);
            data.terms = form.querySelector('#terms').checked;
            data.marketing = form.querySelector('#marketing').checked;

            // Add timestamp to email to avoid duplicates
            if (data.email && !data.email.includes('+')) {
                data.email = data.email.replace('@', '+' + Date.now() + '@');
            }

            try {
                console.log('Sending data:', data);
                
                const response = await fetch(`${SERVICE_URL}/api/v1/users/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const resultData = await response.json();
                
                console.log('Response:', resultData);

                // Display result
                result.style.display = 'block';
                result.className = 'result ' + (resultData.success ? 'success' : 'error');
                
                if (resultData.success) {
                    result.textContent = `✅ SUCCESS!
Status: ${response.status}
Message: ${resultData.message}

User Data:
- ID: ${resultData.user.id}
- Email: ${resultData.user.email}
- Name: ${resultData.user.firstName} ${resultData.user.lastName}
- Business: ${resultData.user.businessName || 'Not specified'}

JWT Token: ${resultData.token.substring(0, 50)}...`;
                } else {
                    result.textContent = `❌ ERROR!
Status: ${response.status}
Message: ${resultData.message}

Request Data:
${JSON.stringify(data, null, 2)}`;
                }

            } catch (error) {
                console.error('Registration error:', error);
                
                result.style.display = 'block';
                result.className = 'result error';
                result.textContent = `❌ NETWORK ERROR!
Error: ${error.message}

Make sure:
1. The service is running
2. You have internet connection
3. The URL is correct: ${SERVICE_URL}`;
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Test service connection on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${SERVICE_URL}/health`);
                const healthData = await response.json();
                
                console.log('Service health:', healthData);
                
                if (healthData.status === 'ok') {
                    console.log('✅ Service is running and healthy');
                } else {
                    console.log('⚠️ Service health check failed');
                }
            } catch (error) {
                console.error('❌ Service health check failed:', error);
            }
        });
    </script>
</body>
</html>
